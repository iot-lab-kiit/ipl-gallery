<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>IPL Photo Gallery</title>
    <link rel="icon" type="image/png" href="images/ipl.png" />
    <link rel="stylesheet" href="css/gallery.css" />
  </head>

  <body>
    <div class="row">
      <div class="column" align="center">
        <div id="image">
          <img class="loadImg" src="./images/ipl_logo.jpg" alt="IPL">
        </div>
         <a href="https://www.chennaisuperkings.com/CSK_WEB/index.html" target="__blank">
        <img class="preview" alt="Chennai Super Kings" src="images/csk.jpg" onmouseover="upDate(this)"
          onmouseout="unDo()" />
          </a>
         <a href="https://www.delhicapitals.in/" target="__blank">
        <img class="preview" alt="Dehli Capitals" src="images/dc.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />
        </a>  
        <a href="https://www.kkr.in/" target="__blank">
        <img class="preview" alt="Kolkata Knight Riders" src="images/kkr.jpg" onmouseover="upDate(this)"
          onmouseout="unDo()" />
          </a>
          <a href="https://www.mumbaiindians.com/" target="__blank">
        <img class="preview" alt="Mumbai Indians" src="images/mi.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />
        </a>
      </div>

      <div class="column" align="center">
        <a href="https://www.punjabkingsipl.in/" target="__blank">
        <img class="preview" alt="Punjab Kings" src="images/pk.jpg" onmouseover="upDate(this)" onmouseout="unDo()" />
        </a>
        <a href="https://www.rajasthanroyals.com/" target="__blank">
        <img class="preview" alt="Rajasthan Royals" src="images/rr.jpg" onmouseover="upDate(this)"
          onmouseout="unDo()" />
          </a>
          <a href="https://www.royalchallengers.com/" target="__blank">
        <img class="preview" alt="Royal Challengers Bangalore" src="images/rcb.jpg" onmouseover="upDate(this)"
          onmouseout="unDo()" />
          </a>
           <a href="https://www.sunrisershyderabad.in/" target="__blank">	 
        <img class="preview" alt="Sunrisers Hyderabad" src="images/srh.jpg" onmouseover="upDate(this)"
          onmouseout="unDo()" />
          </a>
      </div>
    </div>

    <script src="js/gallery.js"></script>
  </body>

</html>
